<mat-toolbar>
  <span>Employee</span>
  <span class="spacer"></span>

  <button mat-icon-button routerLink="add" aria-label="Add" matTooltip="Add">
    <mat-icon>add_circle</mat-icon>
  </button>


  <button type="button" mat-icon-button aria-label="Refresh" matTooltip="Refresh" (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="employees" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <a fisStyle mat-button color="primary" routerLink="edit/{{element.code}}">{{element.name}}</a>
       </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email. </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

 <!-- Action Column -->
 <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action. </th>
  <td mat-cell *matCellDef="let element"> 
    <button mat-icon-button (click)="delete(element)" color="error" matTooltip="Delete Employee">
    <mat-icon color="error">delete</mat-icon>
  </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
