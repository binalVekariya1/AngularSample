<div class="container">
  <div fxFlex fxLayout="row">
    <mat-card rufid="cardEmployee">
      <mat-card-title color="primary">{{title}}</mat-card-title>
      <mat-card-content>
        <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()">

          <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-sm="row" fxLayoutGap="16px"
            fxLayoutAlign.gt-sm="start  start">
            <div fxFlex=100>
              <mat-form-field appearance="outline">
                <mat-label for="name">Name</mat-label>
                <input matInput placeholder="Name" id="name" type="text" [formControlName]="'name'">
                <mat-error *ngIf="addEditForm.get('name')?.hasError('required')">
                  Name is a required
                </mat-error>
               
              </mat-form-field>

            </div>
          </div>

          <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-sm="row" fxLayoutGap="16px"
            fxLayoutAlign.gt-sm="start  start">
            <div fxFlex=100>
              <mat-form-field appearance="outline">
                <mat-label for="email">Email</mat-label>
                <input matInput placeholder="Email" id="email" type="email" [formControlName]="'email'">
                <mat-error *ngIf="addEditForm.get('email')?.hasError('required')">
                  Email is a required
                </mat-error>
                <mat-error *ngIf="addEditForm.get('email')?.hasError('email')">
                  Email is not valid
                </mat-error>
              </mat-form-field>
            </div>
          </div>


          <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-sm="row" fxLayoutGap="16px"
            fxLayoutAlign.gt-sm="start  start">
            <div fxFlex=100 fxLayoutGap="16px">
              <button type="submit" mat-raised-button color="primary" cdkFocusInitial>{{actionLabel}}</button>
              <button type="button" mat-raised-button routerLink="/demo/employee">Cancel</button>
            </div>
          </div>

        </form>
      </mat-card-content>
    </mat-card>

  </div>
</div>
